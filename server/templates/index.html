<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbin Excel File Parser</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Excel File Parser</h1>

        <!-- Upload Excel File -->
        <h2>Upload New Excel File</h2>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an Excel file:</label>
                <input type="file" name="file" accept=".xlsx,.csv">
            </div>
            <div class="container">
                <h3>Please Wait Awhile After Uploading</h3>
            </div>
            <button type="submit">Upload</button>
        </form>
        
        <hr>

        <!-- Lookup Stored Information -->
        <h2>Lookup Records by Part Number</h2>
        <input type="text" id="partNumberInput" placeholder="Enter Part Number">
        <button id="searchButton">Search</button>
        <!-- Adding a div to display the search results -->
        <div id="searchResults" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
          <!-- This is where the search results will be dynamically inserted -->
        </div>
    </div>
</body>
</html>
