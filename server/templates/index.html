<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbin Excel File Database</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container terminal-window">
        <div class="terminal-header">
            <h1>Arbin Excel File Database</h1>
        </div>

        <div class="terminal-body">
            <!-- Upload Excel File -->
            <div class="terminal-prompt">
                <span class="prompt-symbol">$</span> Upload New Excel File
            </div>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Choose an Excel file:</label>
                <input type="file" class= "button" name="file" accept=".xlsx,.csv">
                <p>Please Wait Awhile After Uploading</p>
                <button type="submit" class="button">Upload</button>
            </form>

            <hr class="terminal-divider">

            <!-- Lookup Stored Information -->
            <div class="terminal-prompt">
                <span class="prompt-symbol">$</span> Lookup Records by Part Number
            </div>
            <input type="text" id="partNumberInput" class="terminal-input" placeholder="Enter Part Number">
            <button id="searchButton" class="button">Search</button>
            <!-- Adding a div to display the search results -->
            <div id="searchResults" class="terminal-output">
                <!-- This is where the search results will be dynamically inserted -->
            </div>
        </div>
    </div>
    <script src="/static/js/main.js" defer></script>
</body>
</html>
