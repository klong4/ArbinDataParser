<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel File Parser</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Excel File Parser</h1>

        <!-- Upload Excel File -->
        <h2>Upload New Excel File</h2>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an Excel file:</label>
                <input type="file" name="file" accept=".xlsx,.csv">
            </div>
            <button type="submit">Upload</button>
        </form>
        
        <hr>

        <!-- Lookup Stored Information -->
        <h2>Lookup Stored Information</h2>
        <p>Select the part number and the date it was tested.</p>
        <form id="selectionForm" action="/process" method="post">
            <div class="form-group">
                <label for="partNumber">Part Number:</label>
                <input type="text" id="partNumber" name="partNumber" required>
            </div>
            <div class="form-group">
                <label for="testDate">Test Date:</label>
                <input type="date" id="testDate" name="testDate" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
